<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="client.css">
</head>

<body>
    <div class="header">
        <div class="platformName">
            GigFlow
        </div>
        <div class="exit">
            <button class="logout">LogOut</button>
        </div>
    </div>

    <div class="greet">

    </div>

    <div class="gig">
        <div class="create">
            Create a gig
        </div>
        <div class="form">

            <div class="title a">
                Title:
                <input type="text" class="titleBox">
            </div>
            <div class="description a">
                Description:
                <textarea class="desc" rows="5" cols="40"></textarea>
            </div>
            <div class="budget a">
                Budget:
                <input type="number" class="budgetBox">
            </div>
            <div class="post">
                <button class="postButton">
                    Post
                </button>
            </div>


        </div>
    </div>

    <script src="client.js" type="module"></script>
</body>
